<template>





                 
                    <lightning-card>

                        <h3 slot="title">
                            <lightning-icon icon-name="standard:contact" >
                                Insert Multiple Contacts
                            </lightning-icon>
                             &nbsp; Manage Contacts
                        </h3>
                         
                        <div slot="footer">
                            <lightning-button label="Add" variant="brand" onclick={addRow}></lightning-button>&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveAction} ></lightning-button>
                        </div>
                    
                        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    
                           <thead>
                               <tr class="slds-text-title_caps">
                                   <th scope="col">
                                       <div class="slds-truncate" title="serial">S/N</div>
                                   </th>
                    
                                   <th scope="col">
                                    <div class="slds-truncate" title="serial">Name</div>
                                   </th>
                    
                                    <th scope="col">
                                        <div class="slds-truncate" title="serial"> Bank </div>
                                    </th>
                    
                                    <th scope="col">
                                        <div class="slds-truncate" title="serial">Email</div>
                                    </th>
                    
                                    <th scope="col">
                                        <div class="slds-truncate" title="serial">Mobile</div>
                                    </th>
                                    <th scope="col">
                         
                                    </th>
                    
                               </tr>
                           </thead>
                    
                    
                           <tbody>
                               <template for:each={contactRecList} for:item="contact" for:index="index">
                              <tr key={keyIndex} class="slds-p-around_small">
                    
                                <td>{index}</td>
                    
                                <td>
                                    <lightning-input name="LastName" access-key={index} id={index} type="text" data-id={contact.Id} onchange={changeHandler} value={contact.LastName}></lightning-input>
                                </td>
                    
                                <td>
                                    <c-lookup-component obj-name="Bank__c" search-placeholder="Search Banks" icon-name="standard:account" onlookupselected={handleAccountSelection} bank={contact.BankName} access-key={index} id={index}> </c-lookup-component>
                                </td>
                    
                                <td>
                                    <lightning-input name="Email" access-key={index} id={index} type="Email" data-id={contact.Id} onchange={changeHandler} value={contact.Email}></lightning-input>
                                </td>
                    
                                <td>
                                    <lightning-input name="Phone" access-key={index} id={index} type="Phone" data-id={contact.Id} onchange={changeHandler} value={contact.Phone}></lightning-input>
                                </td>
                    
                                <td>
                                    <lightning-icon icon-name="action:delete" size="small" access-key={index} id={index} data-record-id={contact.Id} onclick={deletAction}></lightning-icon>
                                </td>
                    
                              </tr>
                                 
                               </template>
                    
                           </tbody>
                          
                    
                        </table>
                    
                    
                    
                      </lightning-card>
              
   



 
</template>
